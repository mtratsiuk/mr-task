<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mr-task</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">

  </head>
  <body>

    <div class="d-form">

      <div class="d-form__inputs">
        <div class="d-from-heading">
          Share <span class="d-from-heading__highlight">Board name</span> with others
        </div>
        <div data-id="d-emails-input" class="d-form-emails-input"></div>
      </div>

      <div class="d-form__actions">
        <button data-id="d-add-email" class="d-form-action">Add email</button>
        <button data-id="d-get-emails-count" class="d-form-action">Get emails count</button>
      </div>

    </div>

    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script src="./emails-input.umd.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
